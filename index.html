<head>

    <style>
        body {

        }
        input, select {

        }

</head>
<body>

<h2>ЁЯФН рдорддрджрд╛рд░ рд╢реЛрдз тАУ рджрд╣рд╛рдгреВ рдкреНрд░рднрд╛рдЧ резрей</h2>
<p>рдирд╛рд╡ / Name / Voter ID / рдХреНрд░рдорд╛рдВрдХ рд╡рд╛рдкрд░реБрди рд╢реЛрдзрд╛</p>

<input type="text" id="searchBox" placeholder="рдЯрд╛рдЗрдк рдХрд░рд╛тАж" onkeyup="debouncedSearch()">

<div class="filters">

    <div class="filter-box">
        <label>рд▓рд┐рдВрдЧ</label>
        <select id="genderFilter" onchange="debouncedSearch()">
            <option value="">рд╕рд░реНрд╡</option>
            <option value="M">рдкреБрд░реБрд╖</option>
            <option value="F">рд╕реНрддреНрд░реА</option>
        </select>
    </div>

    <div class="filter-box">
        <label>рдкреНрд░рднрд╛рдЧ</label>
        <select id="boothFilter" onchange="debouncedSearch()">
            <option value="">рд╕рд░реНрд╡</option>
        </select>
    </div>

    <div class="filter-box">
        <label>рдХрд┐рдорд╛рди рд╡рдп</label>
        <input type="number" id="minAge" onkeyup="debouncedSearch()">
    </div>

    <div class="filter-box">
        <label>рдХрдорд╛рд▓ рд╡рдп</label>
        <input type="number" id="maxAge" onkeyup="debouncedSearch()">
    </div>

</div>

<div id="results"></div>
<button id="loadMoreBtn" style="display:none;" onclick="loadMore()">ЁЯФ╜ рдЖрдгрдЦреА рджрд╛рдЦрд╡рд╛</button>

<script>
let voters = [];
let filteredResults = [];
let displayCount = 50;
let searchTimeout = null;

// Load JSON file
fetch("voters.json")
    .then(res => res.json())
    .then(data => {
        voters = data.map(v => ({
            ...v,
            Age: parseInt(v.Age) || 0
        }));
        loadBoothFilter();
    });

// Fill Booth dropdown from JSON
function loadBoothFilter() {
    const booths = [...new Set(voters.map(v => v.Prabhag_No))];
    const boothSelect = document.getElementById("boothFilter");

    booths.forEach(b => {
        if (b && b.trim() !== "") {
            boothSelect.innerHTML += `<option value="${b.trim()}">${b.trim()}</option>`;
        }
    });
}

// Debounce function for speed
function debouncedSearch() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(searchVoter, 400);
}

// Main search function
function searchVoter() {
    const q = document.getElementById("searchBox").value.toLowerCase().trim();
    const gender = document.getElementById("genderFilter").value;
    const booth = document.getElementById("boothFilter").value;
    const minAge = document.getElementById("minAge").value;
    const maxAge = document.getElementById("maxAge").value;

    let results = voters;

    // Text Search
    if (q) {
        results = results.filter(v =>
            (v.Name_Marathi && v.Name_Marathi.toLowerCase().includes(q)) ||
            (v.Name_English && v.Name_English.toLowerCase().includes(q)) ||
            (v.Voter_Id && v.Voter_Id.toLowerCase().includes(q)) ||
            (String(v.SrNo).toLowerCase().includes(q))
        );
    }

    // Gender Filter
    if (gender) results = results.filter(v => v.Gender === gender);

    // Booth Filter
    if (booth) results = results.filter(v => (v.Prabhag_No || "").trim() === booth.trim());

    // Age Filter
    results = results.filter(v => {
        if (minAge && v.Age < minAge) return false;
        if (maxAge && v.Age > maxAge) return false;
        return true;
    });

    filteredResults = results;
    displayCount = 50;
    displayResults();
}

// Display results (first 50 only)
function displayResults() {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const toDisplay = filteredResults.slice(0, displayCount);

    toDisplay.forEach(v => {
        resultsDiv.innerHTML += `
            <div class="card">
                <div><span class="label">Sr.No:</span> ${v.SrNo}</div>
                <div><span class="label">рдирд╛рд╡ (рдорд░рд╛рдареА):</span> ${v.Name_Marathi}</div>
                <div><span class="label">Name:</span> ${v.Name_English}</div>
                <div><span class="label">Voter ID:</span> ${v.Voter_Id}</div>
                <div><span class="label">Age:</span> ${v.Age}</div>
                <div><span class="label">Gender:</span> ${v.Gender}</div>
                <div><span class="label">рдкрддреНрддрд╛:</span> ${v.Aderes_Marathi}</div>
                <div><span class="label">Prabhag:</span> ${v.Prabhag_No}</div>
                <button onclick='printSlip(${JSON.stringify(v)})'>ЁЯЦи рдкреНрд░рд┐рдВрдЯ рд╕реНрд▓рд┐рдк</button>
            </div>
        `;
    });

    // Show Load More button if needed
    document.getElementById("loadMoreBtn").style.display =
        (filteredResults.length > displayCount) ? "block" : "none";
}

// Load more results
function loadMore() {
    displayCount += 50;
    displayResults();
}

// Print Voter Slip
function printSlip(v) {
    const w = window.open("", "PrintWindow");
    w.document.write(`
        <h3>рдорддрджрд╛рд░ рд╕реНрд▓рд┐рдк</h3>
        <p><b>Sr.No:</b> ${v.SrNo}</p>
        <p><b>Name (Marathi):</b> ${v.Name_Marathi}</p>
        <p><b>Name (English):</b> ${v.Name_English}</p>
        <p><b>Voter ID:</b> ${v.Voter_Id}</p>
        <p><b>Age:</b> ${v.Age}</p>
        <p><b>Gender:</b> ${v.Gender}</p>
        <p><b>Address:</b> ${v.Aderes_Marathi}</p>
        <p><b>Prabhag:</b> ${v.Prabhag_No}</p>
        <hr>
        <p>Voter Search тАУ Dahanu Ward 13</p>
    `);
    w.print();
}
</script>

</body>
