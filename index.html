<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #666;
        }
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        }

            font-weight: bold;
        }
        button {

            color: white;

</head>
<body>

<h2>ЁЯФН рдорддрджрд╛рд░ рд╢реЛрдз тАУ рджрд╣рд╛рдгреВ рдкреНрд░рднрд╛рдЧ резрей</h2>

<input type="text" id="searchBox" placeholder="рдирд╛рд╡ / Name / Voter ID рдЯрд╛рдИрдк рдХрд░рд╛" onkeyup="searchVoter()">

<div class="filters">

    <div class="filter-box">
        <label>рд▓рд┐рдВрдЧ (Gender)</label>
        <select id="genderFilter" onchange="searchVoter()">
            <option value="">рд╕рд░реНрд╡</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>

    <div class="filter-box">
        <label>рдкреНрд░рднрд╛рдЧ / Booth</label>
        <select id="boothFilter" onchange="searchVoter()">
            <option value="">рд╕рд░реНрд╡</option>
        </select>
    </div>

    <div class="filter-box">
        <label>рдХрд┐рдорд╛рди рд╡рдп (Min Age)</label>
        <input type="number" id="minAge" onkeyup="searchVoter()">
    </div>

    <div class="filter-box">
        <label>рдХрдорд╛рд▓ рд╡рдп (Max Age)</label>
        <input type="number" id="maxAge" onkeyup="searchVoter()">
    </div>

</div>

<div id="results"></div>

<script>
let voters = [];

// Load JSON
fetch("voters.json")
    .then(res => res.json())
    .then(data => {
        voters = data;
        loadBoothFilter();
    });

// Fill Booth Filter dropdown
function loadBoothFilter() {
    const booths = [...new Set(voters.map(v => v.Prabhag_No))];
    const boothSelect = document.getElementById("boothFilter");
    booths.forEach(b => {
        if (b && b.trim() !== "") {
            boothSelect.innerHTML += `<option value="${b.trim()}">${b.trim()}</option>`;
        }
    });
}

function searchVoter() {
    const q = document.getElementById("searchBox").value.toLowerCase().trim();
    const gender = document.getElementById("genderFilter").value;
    const booth = document.getElementById("boothFilter").value;
    const minAge = document.getElementById("minAge").value;
    const maxAge = document.getElementById("maxAge").value;

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    let filtered = voters;

    // Search text
    if (q) {
        filtered = filtered.filter(v =>
            (v.Name_Marathi && v.Name_Marathi.toLowerCase().includes(q)) ||
            (v.Name_English && v.Name_English.toLowerCase().includes(q)) ||
            (v.Voter_Id && v.Voter_Id.toLowerCase().includes(q)) ||
            (String(v.SrNo).toLowerCase().includes(q))
        );
    }

    // Gender Filter
    if (gender) {
        filtered = filtered.filter(v => v.Gender === gender);
    }

    // Booth Filter
    if (booth) {
        filtered = filtered.filter(v => (v.Prabhag_No || "").trim() === booth.trim());
    }

    // Age Filter
    filtered = filtered.filter(v => {
        const age = parseInt(v.Age) || 0;
        if (minAge && age < minAge) return false;
        if (maxAge && age > maxAge) return false;
        return true;
    });

    if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>тЭМ рдХреЛрдгрддреАрд╣реА рдиреЛрдВрдж рд╕рд╛рдкрдбрд▓реА рдирд╛рд╣реА</p>";
        return;
    }

    filtered.forEach(v => {
        resultsDiv.innerHTML += `
            <div class="card">
                <div><span class="label">Sr.No:</span> ${v.SrNo}</div>
                <div><span class="label">рдирд╛рд╡ (рдорд░рд╛рдареА):</span> ${v.Name_Marathi}</div>
                <div><span class="label">Name (English):</span> ${v.Name_English}</div>
                <div><span class="label">Voter ID:</span> ${v.Voter_Id}</div>
                <div><span class="label">рд▓рд┐рдВрдЧ / Gender:</span> ${v.Gender}</div>
                <div><span class="label">рд╡рдп / Age:</span> ${v.Age}</div>
                <div><span class="label">рдкрддреНрддрд╛ (Marathi):</span> ${v.Aderes_Marathi}</div>
                <div><span class="label">Address (English):</span> ${v.Adres_English}</div>
                <div><span class="label">рдкреНрд░рднрд╛рдЧ рдХреНрд░рдорд╛рдВрдХ:</span> ${v.Prabhag_No}</div>
                <button onclick='printSlip(${JSON.stringify(v)})'>ЁЯЦи рдкреНрд░рд┐рдВрдЯ рдорддрджрд╛рд░ рд╕реНрд▓рд┐рдк</button>
            </div>
        `;
    });
}

// PRINT SLIP
function printSlip(voter) {
    const w = window.open("", "PrintWindow");
    w.document.write(`
        <h3>рдорддрджрд╛рд░ рд╕реНрд▓рд┐рдк (Voter Slip)</h3>
        <p><b>Sr.No:</b> ${voter.SrNo}</p>
        <p><b>Name (Marathi):</b> ${voter.Name_Marathi}</p>
        <p><b>Name (English):</b> ${voter.Name_English}</p>
        <p><b>Voter ID:</b> ${voter.Voter_Id}</p>
        <p><b>Age:</b> ${voter.Age}</p>
        <p><b>Gender:</b> ${voter.Gender}</p>
        <p><b>Address:</b> ${voter.Aderes_Marathi}</p>
        <p><b>Booth / Prabhag:</b> ${voter.Prabhag_No}</p>
        <hr>
        <p>Printed from Voter Search тАУ Dahanu Ward 13</p>
    `);
    w.print();
}
</script>

</body>
</html>
