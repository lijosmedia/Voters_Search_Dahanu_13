<div class="header">
    <h2>üîç ‡§Æ‡§§‡§¶‡§æ‡§∞ ‡§∂‡•ã‡§ß ‚Äì ‡§¶‡§π‡§æ‡§£‡•Ç ‡§™‡•ç‡§∞‡§≠‡§æ‡§ó ‡•ß‡•©</h2>

<input type="text" id="searchBox" class="search-box" placeholder="‡§®‡§æ‡§µ / Name / Voter ID / SrNo ‡§ü‡§æ‡§à‡§™ ‡§ï‡§∞‡§æ‚Ä¶" onkeyup="debouncedSearch()">

<div class="filters">

    <div class="filter-box">
        <label>‡§≤‡§ø‡§Ç‡§ó</label>
        <select id="genderFilter" onchange="debouncedSearch()">
            <option value="">‡§∏‡§∞‡•ç‡§µ</option>
            <option value="M">‡§™‡•Å‡§∞‡•Å‡§∑</option>
            <option value="F">‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä</option>
        </select>
    </div>

    <div class="filter-box">
        <label>‡§™‡•ç‡§∞‡§≠‡§æ‡§ó</label>
        <select id="boothFilter" onchange="debouncedSearch()">
            <option value="">‡§∏‡§∞‡•ç‡§µ</option>
        </select>
    </div>

    <div class="filter-box">
        <label>‡§ï‡§ø‡§Æ‡§æ‡§® ‡§µ‡§Ø</label>
        <input type="number" id="minAge" onkeyup="debouncedSearch()">
    </div>

    <div class="filter-box">
        <label>‡§ï‡§Æ‡§æ‡§≤ ‡§µ‡§Ø</label>
        <input type="number" id="maxAge" onkeyup="debouncedSearch()">
    </div>
</div>

<div id="results"></div>

<button id="loadMoreBtn" style="display:none;" onclick="loadMore()">üîΩ ‡§Ü‡§£‡§ñ‡•Ä ‡§¶‡§æ‡§ñ‡§µ‡§æ</button>

<script>
let voters = [];
let filteredResults = [];
let displayCount = 50;
let searchTimeout = null;

fetch("voters.json")
    .then(res => res.json())
    .then(data => {
        voters = data.map(v => ({
            ...v,
            Age: parseInt(v.Age) || 0
        }));
        loadBoothFilter();
    });

// Dropdown Booth
function loadBoothFilter() {
    const booths = [...new Set(voters.map(v => v.Prabhag_No))];
    const boothSelect = document.getElementById("boothFilter");

    booths.forEach(b => {
        if (b && b.trim() !== "") {
            boothSelect.innerHTML += `<option value="${b.trim()}">${b.trim()}</option>`;
        }
    });
}

function debouncedSearch() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(searchVoter, 350);
}

// Search Logic
function searchVoter() {
    const q = document.getElementById("searchBox").value.toLowerCase().trim();
    const gender = document.getElementById("genderFilter").value;
    const booth = document.getElementById("boothFilter").value;
    const minAge = document.getElementById("minAge").value;
    const maxAge = document.getElementById("maxAge").value;

    let results = voters;

    if (q) {
        results = results.filter(v =>
            (v.Name_Marathi && v.Name_Marathi.toLowerCase().includes(q)) ||
            (v.Name_English && v.Name_English.toLowerCase().includes(q)) ||
            (v.Voter_Id && v.Voter_Id.toLowerCase().includes(q)) ||
            (String(v.SrNo).toLowerCase().includes(q))
        );
    }

    if (gender) results = results.filter(v => v.Gender === gender);
    if (booth) results = results.filter(v => (v.Prabhag_No || "").trim() === booth.trim());

    results = results.filter(v => {
        if (minAge && v.Age < minAge) return false;
        if (maxAge && v.Age > maxAge) return false;
        return true;
    });

    filteredResults = results;
    displayCount = 50;
    displayResults();
}

function displayResults() {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const toDisplay = filteredResults.slice(0, displayCount);

    toDisplay.forEach(v => {
        resultsDiv.innerHTML += `
            <div class="card">
                <div class="title">${v.Name_Marathi}</div>
                <div class="voter-id">Voter ID: ${v.Voter_Id}</div>

                <div class="info-row"><span class="icon">üÜî</span> <span>Sr.No: ${v.SrNo}</span></div>
                <div class="info-row"><span class="icon">üë§</span> <span>${v.Name_English}</span></div>
                <div class="info-row"><span class="icon">üéÇ</span> <span>‡§µ‡§Ø: ${v.Age}</span></div>

                <div class="info-row">
                    <span class="icon">‚ößÔ∏è</span>
                    <span>${v.Gender}</span>
                    <span class="gender-badge badge-${v.Gender}">${v.Gender === 'M' ? '‡§™‡•Å‡§∞‡•Å‡§∑' : '‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä'}</span>
                </div>

                <div class="info-row"><span class="icon">üìç</span> <span>${v.Aderes_Marathi}</span></div>

                <div class="info-row">
                    <span class="icon">üè¢</span> 
                    <span>‡§™‡•ç‡§∞‡§≠‡§æ‡§ó: ${v.Prabhag_No}</span>
                    <span class="booth-tag">${v.Prabhag_No}</span>
                </div>

                <button onclick='printSlip(${JSON.stringify(v)})'>üñ® ‡§™‡•ç‡§∞‡§ø‡§Ç‡§ü ‡§∏‡•ç‡§≤‡§ø‡§™</button>
            </div>
        `;
    });

    document.getElementById("loadMoreBtn").style.display =
        (filteredResults.length > displayCount) ? "block" : "none";
}

function loadMore() {
    displayCount += 50;
    displayResults();
}

// Print Slip
function printSlip(v) {
    const w = window.open("", "PrintWindow");
    w.document.write(`
        <h3>‡§Æ‡§§‡§¶‡§æ‡§∞ ‡§∏‡•ç‡§≤‡§ø‡§™</h3>
        <p><b>‡§®‡§æ‡§µ:</b> ${v.Name_Marathi}</p>
        <p><b>Voter ID:</b> ${v.Voter_Id}</p>
        <p><b>Age:</b> ${v.Age}</p>
        <p><b>Gender:</b> ${v.Gender}</p>
        <p><b>‡§™‡•ç‡§∞‡§≠‡§æ‡§ó:</b> ${v.Prabhag_No}</p>
        <p><b>Address:</b> ${v.Aderes_Marathi}</p>
        <hr>
    `);
    w.print();
}
</script>
