<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Search ‚Äì Dahanu Ward 13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        .card {
            background: #fff;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>üîç Voter Search ‚Äì Dahanu Ward 13</h2>
<p>Search by Marathi Name, English Name OR Voter ID</p>

<input 
    type="text" 
    id="searchBox" 
    placeholder="Type to search‚Ä¶" 
    onkeyup="searchVoter()"
/>

<div id="results"></div>

<script>
let voters = [];

// Load JSON
fetch("voters.json")
    .then(res => res.json())
    .then(data => {
        voters = data;
    })
    .catch(err => {
        console.error("JSON Load Error:", err);
    });

function searchVoter() {
    const q = document.getElementById("searchBox").value.toLowerCase().trim();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (q.length < 1) return;

    const filtered = voters.filter(v =>
        (v.Name_Marathi && v.Name_Marathi.toLowerCase().includes(q)) ||
        (v.Name_English && v.Name_English.toLowerCase().includes(q)) ||
        (v.Voter_Id && v.Voter_Id.toLowerCase().includes(q))
    );

    if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No voter found.</p>";
        return;
    }

    filtered.forEach(v => {
        const html = `
            <div class="card">
                <div><span class="label">Name (Marathi):</span> ${v.Name_Marathi || ""}</div>
                <div><span class="label">Name (English):</span> ${v.Name_English || ""}</div>
                <div><span class="label">Gender:</span> ${v.Gender || ""}</div>
                <div><span class="label">Age:</span> ${v.Age || ""}</div>
                <div><span class="label">Voter ID:</span> ${v.Voter_Id || ""}</div>
                <div><span class="label">Address (Marathi):</span> ${v.Aderes_Marathi || ""}</div>
                <div><span class="label">Address (English):</span> ${v.Adres_English || ""}</div>
                <div><span class="label">Prabhag No:</span> ${v.Prabhag_No || ""}</div>
            </div>
        `;
        resultsDiv.innerHTML += html;
    });
}
</script>

</body>
</html>
