<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Search ‚Äì Dahanu Ward 13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            width: 95%;
            padding: 10px;
            font-size: 18px;
        }
        .result-card {
            border: 1px solid #aaa;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>üîç Voter Search ‚Äì Dahanu Ward 13</h2>
<p>Search by Name (Marathi/English) OR Voter ID</p>

<input type="text" id="searchBox" placeholder="Enter name or voter ID‚Ä¶" onkeyup="searchVoter()">

<div id="results"></div>

<script>
let voters = [];

fetch("voters.json")
    .then(response => response.json())
    .then(data => {
        voters = data;
    });

function searchVoter() {
    const query = document.getElementById("searchBox").value.toLowerCase();
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (query.length < 2) return;

    const filtered = voters.filter(v =>
        (v.Name_Marathi && v.Name_Marathi.toLowerCase().includes(query)) ||
        (v.Name_English && v.Name_English.toLowerCase().includes(query)) ||
        (v.Voter_Id && v.Voter_Id.toLowerCase().includes(query))
    );

    if (filtered.length === 0) {
        results.innerHTML = "<p>No results found.</p>";
        return;
    }

    filtered.forEach(v => {
        results.innerHTML += `
            <div class="result-card">
                <div><span class="label">Name (Marathi):</span> ${v.Name_Marathi || ""}</div>
                <div><span class="label">Name (English):</span> ${v.Name_English || ""}</div>
                <div><span class="label">Gender:</span> ${v.Gender || ""}</div>
                <div><span class="label">Age:</span> ${v.Age || ""}</div>
                <div><span class="label">Voter ID:</span> ${v.Voter_Id || ""}</div>
                <div><span class="label">Address (Marathi):</span> ${v.Aderes_Marathi || ""}</div>
                <div><span class="label">Address (English):</span> ${v.Adres_English || ""}</div>
                <div><span class="label">Prabhag No:</span> ${v.Prabhag_No || ""}</div>
            </div>
